<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastel with picture</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400&display=swap');
        
        :root {
            --pastel-pink: #ffd6e0;
            --pastel-mint: #c1f0d2;
            --pastel-lavender: #d4c4fb;
            --pastel-peach: #ffdac1;
            --pastel-blue: #b5ead7;
            --soft-gray: #f8f9fa;
            --text-dark: #333333;
            --text-light: #5a5a5a;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--pastel-blue);
            color: var(--text-dark);
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 1s ease;
        }
        
        .card-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            height: 500px; /* Fixed height */
            perspective: 1000px;
            margin: 2rem auto;
        }
        
        .card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 1s;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
        }
        
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            box-sizing: border-box;
            border-radius: 15px;
            overflow-y: auto;
        }
        
        .card-front {
            background: linear-gradient(135deg, var(--pastel-pink), var(--pastel-peach));
        }
        
        .card-back {
            background: linear-gradient(135deg, var(--pastel-mint), var(--pastel-lavender));
            transform: rotateY(180deg);
        }
        
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        
        /* ... (keep all other styles the same) ... */
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card" id="card">
            <div class="card-face card-front">
                <span class="floral-decoration floral-1">ðŸŒ¸</span>
                <span class="floral-decoration floral-2">ðŸŒ¼</span>
                <div class="content">
                    <h1 class="fade-in">Special Greetings</h1>
                    <p class="fade-in delay-1">For someone truly wonderful</p>
                    <button class="btn fade-in delay-2" id="open-btn">Open Card</button>
                </div>
            </div>
            <div class="card-face card-back">
                <span class="floral-decoration floral-1">ðŸŒº</span>
                <span class="floral-decoration floral-2">ðŸŒ·</span>
                <div class="content">
                    <h1>Happy Moments</h1>
                    <p>Wishing you joy, laughter, and all the happiness in the world.</p>
                    <p>May your days be as bright and beautiful as you are.</p>
                    <div class="signature">With warm regards</div>
                    
                    <!-- Gallery Section -->
                    <div class="gallery-container">
                        <h2>Our Beautiful Memories</h2>
                        <div class="slider">
                            <div class="slide active">
                                <img src="gambar/pastel4.gif" alt="Nature 1">
                                <div class="slide-caption">Tittle 1</div>
                            </div>
                            <div class="slide">
                                <img src="gambar/pastel1.jpg" alt="Nature 2">
                                <div class="slide-caption">Tittle 2</div>
                            </div>
                            <div class="slide">
                                <img src="gambar/pastel2.jpg" alt="Nature 3">
                                <div class="slide-caption">Tittle 3</div>
                            </div>
                            <div class="slide">
                                <img src="gambar/pastel3.jpg" alt="Nature 4">
                                <div class="slide-caption">Tittle 4</div>
                            </div>
                        </div>
                        <div class="slider-nav">
                            <button id="prev">Previous</button>
                            <button id="next">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tombol kontrol musik -->
    <div class="music-btn" id="musicControl">
        <svg id="musicIcon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#d23669" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
    </div>
    
    <!-- Elemen audio -->
    <audio id="bgMusic" loop>
        <source src="gambar/eua.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.getElementById('card');
            const openBtn = document.getElementById('open-btn');
            
            // Card flip animation
            openBtn.addEventListener('click', function() {
                card.classList.toggle('is-flipped');
            });
            
            // ... (keep all other JavaScript the same) ...
        });
    </script>
</body>
</html>
