<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun!</title>
    <style>

        html{
    max-width: 100%;
    overflow-x: hidden;
}


        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            width: 100vh;
            min-height: 100vh;
            color: #d23669;
            text-align: center;
            overflow: hidden;
    max-width: 100%;
    overflow-x: hidden;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 100vh;
            width: 90%;
            position: relative;
            z-index: 0;
            transform: scale(0.95);
            transition: transform 0.5s;
        }
        
        .container:hover {
            transform: scale(1);
        }
        
        h1 {
            color: #d23669;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out;
        }

        h2 {
            color: #d23669;
            font-size: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            /* margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out; */
        }
        
        .birthday-img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 50%;
            border: 8px solid #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
            transition: transform 0.5s;
        }
        
        .birthday-img:hover {
            transform: scale(1.05) rotate(5deg);
        }
        
        .message {
            background-color: #d23669;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.6;
            color: #ffffff;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease-out;
            height: 0;
            overflow: hidden;
        }
        
        .message.show {
            opacity: 1;
            transform: scale(1);
            height: auto;
            padding: 20px;
            margin: 20px 0;
        }
        
        .balloon {
            position: absolute;
            width: 40px;
            height: 50px;
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            
    pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-100px) rotate(10deg);
            }
        }
        
        .cake {
            font-size: 3em;
            animation: pulse 1.5s infinite alternate;
            display: inline-block;
            margin: 20px 0;
            opacity: 0;
            transition: opacity 1s;
        }
        
        .cake.show {
            opacity: 1;
        }
        
        @keyframes pulse {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.2);
            }
        }
        
        .button {
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(233, 30, 99, 0.4);
            margin-top: 20px;
        }
        
        .button:hover {
            background-color: #c2185b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.6);
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti 5s ease-in-out infinite;
            
    pointer-events: none;
        }
        
        @keyframes confetti {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        
        .audio-control {
            margin-top: 20px;
            display: none;
            z-index: -2;
        }
        
        .show {
            display: block;
            opacity: 1;
        }
        
        .title-container {
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: all 1s ease-out;
        }

        h2 {
            font-size: 1.5em;
        }
        
        .title-container.show {
            opacity: 1.5;
            height: auto;
            opacity: 1;
        }

        
        .audio{
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-container" id="titleContainer">
            <h1 id="mainTitle">Selamat Ulang Tahun!</h1>
            <h2 id="mainTitle">Zacky Naufal!</h2>
            <div class="cake" id="cake">ðŸŽ‚</div>
        </div>
        
        <img src="gambar/zacky.jpeg" alt="Ulang Tahun" class="birthday-img" id="birthdayImage">
        
        <div class="message" id="message">
            <p>Semoga di hari ulang tahunmu ini, semua harapan dan impianmu menjadi kenyataan.</p>
            <p>Semoga panjang umur, sehat selalu, dan dilimpahkan kebahagiaan!</p>
            <p>ðŸŽ‰ Selamat Ulang Tahun! ðŸŽ‰</p>
        </div>
        
        <button class="button" id="surpriseBtn">Klik untuk Kejutan!</button>
        <!-- Elemen audio untuk lagu -->
       <audio id="birthdaySong" controls class="audio-control">
        <source src="gambar/hbd.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <script>
        // Membuat balon
        function createBalloons() {
            const colors = ['#e91e63', '#9c27b0', '#2196f3', '#4caf50', '#ffeb3b', '#ff9800'];
            
            for (let i = 0; i < 15; i++) {
                const balloon = document.createElement('div');
                balloon.className = 'balloon';
                balloon.style.left = Math.random() * 100 + 'vw';
                balloon.style.top = window.innerHeight + 'px';
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.animationDuration = (Math.random() * 3 + 4) + 's';
                balloon.style.animationDelay = Math.random() * 5 + 's';
                
                document.body.appendChild(balloon);
            }
        }
        
        // Membuat confetti
        function createConfetti() {
            const colors = ['#e91e63', '#9c27b0', '#2196f3', '#4caf50', '#ffeb3b', '#ff9800'];
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confetti.style.width = (Math.random() * 10 + 5) + 'px';
                confetti.style.height = (Math.random() * 10 + 5) + 'px';
                
                document.body.appendChild(confetti);
            }
        }
        
        // Animasi gambar
        function animateImage() {
            const img = document.getElementById('birthdayImage');
            let scale = 1;
            let direction = 0.01;
            
            setInterval(() => {
                if (scale > 1.1) direction = -0.01;
                if (scale < 0.9) direction = 0.01;
                
                scale += direction;
                img.style.transform = `scale(${scale}) rotate(${(scale - 1) * 10}deg)`;
            }, 50);
        }
        
        // Kejutan tombol
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            // Menampilkan elemen yang tersembunyi
            document.getElementById('titleContainer').classList.add('show');
            document.getElementById('cake').classList.add('show');
            document.getElementById('message').classList.add('show');
            document.getElementById('mainTitle').style.opacity = '1';
            document.getElementById('mainTitle').style.transform = 'translateY(0)';
            
            // Animasi dan efek
            createConfetti();
            this.textContent = 'Selamat Ulang Tahun! ðŸŽŠ';
            this.style.backgroundColor = '#4caf50';
            document.body.style.backgroundColor = '#ffcdd2';
            
            // Memainkan lagu ulang tahun
            const birthdaySong = document.getElementById('birthdaySong');
            birthdaySong.style.display = 'none';
            birthdaySong.play();
        });
        
        // Saat halaman dimuat
        window.onload = function() {
            createBalloons();
            animateImage();
        };
    </script>
</body>
</html>
