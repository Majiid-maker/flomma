<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Camera Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .camera-body {
            background-color: #c5c5c5;
            border-radius: 15px;
            padding: 25px;
            width: 800px;
            max-width: 100%;
            display: flex;
            flex-direction: row;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            box-sizing: border-box;
        }
        
        .screen-area {
            flex: 3;
            margin-right: 20px;
            min-width: 0;
        }
        
        .controls-area {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0;
            max-width: 180px;
            position: relative;
        }
        
        .camera-screen {
            background-color: #111;
            border-radius: 8px;
            padding: 10px;
            height: 300px;
            width: 100%;
            aspect-ratio: 16/9;
            position: relative;
            overflow: hidden;
        }
        
        .photo-display {
            width: 100%;
            height: 100%;
            background-color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            position: relative;
        }
        
        .photo-display img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .photo-info {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 8px;
            font-size: 12px;
            border-radius: 3px;
        }
        
        .gallery-view {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 10;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            color: white;
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }
        
        .gallery-thumbnail {
            width: 100%;
            aspect-ratio: 4/3;
            background-color: #333;
            cursor: pointer;
            overflow: hidden;
        }
        
        .gallery-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .gallery-thumbnail:hover img {
            transform: scale(1.05);
        }
        
        .close-btn {
            background-color: #cc0000;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        
        /* Menu Button */
        .menu-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #0066cc;
            color: white;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Navigation Wheel */
        .nav-wheel {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 10px auto;
        }
        
        .nav-outer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #db9c9c;
            position: relative;
            overflow: hidden;
            transform: rotate(-45deg);
        }
        
        .nav-inner {
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #444;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            z-index: 2;
        }
        
        .nav-sector {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            cursor: pointer;
            z-index: 1;
        }
        
        .nav-sector.left {
            left: 0;
            top: 0;
            transform: skewY(0deg);
        }
        
        .nav-sector.right {
            right: 0;
            top: 0;
            transform: rotate(-90deg);
        }

        .nav-sector.top {
            right: 0;
            top: 0;
            transform: skewY(0deg);
        }
        
        .nav-sector.bottom {
            left: 0;
            top: 0;
            transform: rotate(-90deg);
        }
        
        .nav-sector:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Camera Brand */
        .camera-brand {
            text-align: center;
            color: #000000;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        /* Additional Control Buttons */
        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
            flex-wrap: wrap;
        }
        
        .control-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #444;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .control-btn:hover {
            background-color: #555;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .camera-body {
                padding: 15px;
            }
            
            .screen-area {
                margin-right: 15px;
                width: 250px;
            }
            
            .controls-area {
                padding-top: 0;
            }
            
            .camera-screen {
                height: auto;
                margin-bottom: 20px;
            }
            
            .nav-wheel {
                width: 100px;
                height: 100px;
            }
            
            .nav-inner {
                width: 50px;
                height: 50px;
            }
            
            .control-buttons {
                margin: 10px 0;
            }
            
            .camera-brand {
                font-size: 20px;
                margin: 5px 0;
            }
        }
        
        @media (max-width: 480px) {
            .screen-area {
                margin-right: 10px;
            }
            
            .nav-wheel {
                width: 60px;
                height: 60px;
                margin-left: 20px;
            }
            
            .nav-inner {
                width: 30px;
                height: 30px;
            }
            
            .camera-brand {
                font-size: 14px;
                margin-left: 15px;
            }
            
            .menu-btn {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .control-btn {
                width: 30px;
                height: 30px;
                font-size: 16px;
            }
            .controls-area {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 0;
            max-width: 80px;
            position: relative;
        }
        }
    </style>
</head>
<body>
    <div class="camera-body">
        <div class="screen-area">
            <div class="camera-screen">
                <div class="photo-display" id="photoDisplay">
                    <img id="currentPhoto" src="" alt="Current Photo">
                    <div class="photo-info" id="photoInfo">1/10</div>
                </div>
                
                <div class="gallery-view" id="galleryView">
                    <div class="gallery-header">
                        <h3>Photo Gallery</h3>
                        <button class="close-btn" id="closeGalleryBtn">Close</button>
                    </div>
                    <div class="gallery-grid" id="galleryGrid">
                        <!-- Gallery thumbnails will be added here dynamically -->
                    </div>
                </div>
            </div>
            
            <div class="control-buttons">
                <button class="control-btn" id="flashBtn" title="Flash">‚ö°</button>
                <button class="control-btn" id="deleteBtn" title="Delete">üóëÔ∏è</button>
                <button class="control-btn" id="settingsBtn" title="Settings">‚öôÔ∏è</button>
                <button class="control-btn" id="timerBtn" title="Timer">‚è±Ô∏è</button>
            </div>
        </div>
        
        <div class="controls-area">
            <div class="camera-brand">DIGICAM</div>
            
            <div class="nav-wheel">
                <div class="nav-outer">
                    <div class="nav-sector left" id="prevBtn"></div>
                    <div class="nav-sector right" id="nextBtn"></div>
                    <div class="nav-sector top"></div>
                    <div class="nav-sector bottom"></div>
                    <div class="nav-inner"></div>
                </div>
            </div>
            
            <button class="menu-btn" id="menuBtn">M</button>
        </div>
    </div>
    
    <script>
        const photos = [
            { src: 'gambar/rs1.jpg', title: 'Photo 1' },
            { src: 'gambar/pastel3.jpg', title: 'Photo 2' },
            { src: 'gambar/pastel1.jpg', title: 'Photo 3' },
            { src: 'gambar/pastel2.jpg', title: 'Photo 4' },
            { src: 'gambar/sol.jpg', title: 'Photo 5' },
            { src: 'gambar/starry.jpg', title: 'Photo 6' },
        ];
        
        let currentIndex = 0;
        let isGalleryOpen = false;
        
        // DOM elements
        const photoDisplay = document.getElementById('photoDisplay');
        const currentPhoto = document.getElementById('currentPhoto');
        const photoInfo = document.getElementById('photoInfo');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const menuBtn = document.getElementById('menuBtn');
        const galleryView = document.getElementById('galleryView');
        const galleryGrid = document.getElementById('galleryGrid');
        const closeGalleryBtn = document.getElementById('closeGalleryBtn');
        const flashBtn = document.getElementById('flashBtn');
        const deleteBtn = document.getElementById('deleteBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const timerBtn = document.getElementById('timerBtn');
        
        function updateDisplay() {
            if (photos.length === 0) {
                currentPhoto.src = '';
                currentPhoto.style.display = 'none';
                photoDisplay.textContent = 'No photos available';
                photoInfo.textContent = '0/0';
                return;
            }
            
            currentPhoto.src = photos[currentIndex].src;
            currentPhoto.style.display = 'block';
            photoInfo.textContent = `${currentIndex + 1}/${photos.length}`;
        }
        
        function showNextPhoto() {
            if (photos.length === 0 || isGalleryOpen) return;
            currentIndex = (currentIndex + 1) % photos.length;
            updateDisplay();
        }
        
        function showPrevPhoto() {
            if (photos.length === 0 || isGalleryOpen) return;
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            updateDisplay();
        }
        
        function toggleGallery() {
            isGalleryOpen = !isGalleryOpen;
            
            if (isGalleryOpen) {
                galleryGrid.innerHTML = '';
                photos.forEach((photo, index) => {
                    const thumbnail = document.createElement('div');
                    thumbnail.className = 'gallery-thumbnail';
                    thumbnail.innerHTML = `<img src="${photo.src}" alt="${photo.title}">`;
                    thumbnail.addEventListener('click', () => {
                        currentIndex = index;
                        updateDisplay();
                        toggleGallery();
                    });
                    galleryGrid.appendChild(thumbnail);
                });
                galleryView.style.display = 'block';
            } else {
                galleryView.style.display = 'none';
            }
        }
        
        function toggleFlash() {
            const flashModes = ['Auto', 'On', 'Off'];
            let currentMode = flashBtn.getAttribute('data-mode') || 0;
            currentMode = (parseInt(currentMode) + 1) % flashModes.length;
            flashBtn.setAttribute('data-mode', currentMode);
            flashBtn.title = `Flash: ${flashModes[currentMode]}`;
            alert(`Flash mode set to: ${flashModes[currentMode]}`);
        }
        
        function deletePhoto() {
            if (photos.length === 0) return;
            
            if (confirm('Are you sure you want to delete this photo?')) {
                photos.splice(currentIndex, 1);
                if (currentIndex >= photos.length) {
                    currentIndex = Math.max(0, photos.length - 1);
                }
                updateDisplay();
                alert('Photo deleted');
            }
        }
        
        function openSettings() {
            alert('Opening camera settings');
        }
        
        function setTimer() {
            const timerOptions = ['Off', '2s', '5s', '10s'];
            let currentTimer = timerBtn.getAttribute('data-timer') || 0;
            currentTimer = (parseInt(currentTimer) + 1) % timerOptions.length;
            timerBtn.setAttribute('data-timer', currentTimer);
            timerBtn.title = `Timer: ${timerOptions[currentTimer]}`;
            alert(`Timer set to: ${timerOptions[currentTimer]}`);
        }
        
        // Event listeners
        prevBtn.addEventListener('click', showPrevPhoto);
        nextBtn.addEventListener('click', showNextPhoto);
        menuBtn.addEventListener('click', toggleGallery);
        closeGalleryBtn.addEventListener('click', toggleGallery);
        flashBtn.addEventListener('click', toggleFlash);
        deleteBtn.addEventListener('click', deletePhoto);
        settingsBtn.addEventListener('click', openSettings);
        timerBtn.addEventListener('click', setTimer);
        
        document.addEventListener('keydown', (e) => {
            if (isGalleryOpen) {
                if (e.key === 'Escape') {
                    toggleGallery();
                }
                return;
            }
            
            if (e.key === 'ArrowLeft') {
                showPrevPhoto();
            } else if (e.key === 'ArrowRight') {
                showNextPhoto();
            } else if (e.key === 'Enter') {
                toggleGallery();
            } else if (e.key === 'Delete') {
                deletePhoto();
            }
        });
        
        // Initialize
        updateDisplay();
    </script>
</body>
</html>
