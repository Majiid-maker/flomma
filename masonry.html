<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masonry Gallery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .gallery-container {
            max-width: 1200px;
            margin: 70px auto 50px;
            padding: 0 15px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }
        .masonry-gallery {
            column-count: 3;
            column-gap: 15px;
        }
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .masonry-item:hover {
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .masonry-item img {
            width: 100%;
            display: block;
        }
        .masonry-caption {
            background: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        .navigation-menu {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }
        .navigation-menu a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 8px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 0.9rem;
        }
        .navigation-menu a:hover {
            background-color: #555;
        }

        /* Tablet Styles */
        @media (max-width: 900px) {
            .masonry-gallery {
                column-count: 2;
            }
        }

        /* Mobile Styles - MODIFIED untuk 2 kolom masonry */
        @media (max-width: 600px) {
            .gallery-container {
                margin-top: 80px;
                padding: 0 10px;
            }
            h1 {
                font-size: 1.5rem;
                margin-bottom: 20px;
            }
            .masonry-gallery {
                column-count: 2; /* Diubah jadi 2 kolom */
                column-gap: 10px;
            }
            .masonry-item {
                margin-bottom: 10px;
                border-radius: 6px;
            }
            .masonry-caption {
                padding: 8px;
                font-size: 0.8rem;
            }
            .navigation-menu {
                padding: 10px 0;
            }
            .navigation-menu a {
                margin: 0 5px;
                padding: 3px 6px;
                font-size: 0.8rem;
            }
            
            /* Hapus aturan tinggi gambar spesifik */
            /* Biarkan gambar mengikuti rasio aslinya */
            .masonry-item img {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>Masonry Gallery</h1>
        <div class="masonry-gallery">
            <div class="masonry-item">
                <img src="gambar/bg2.jpg" alt="Art 1">
                <div class="masonry-caption">Abstract Painting</div>
            </div>
            <div class="masonry-item">
                <img src="gambar/zacky.jpeg" alt="Art 2">
                <div class="masonry-caption">Colorful Composition</div>
            </div>
            <div class="masonry-item">
                <img src="gambar/starry.jpg" alt="Art 3">
                <div class="masonry-caption">Modern Sculpture</div>
            </div>
            <div class="masonry-item">
                <img src="gambar/surat2-removebg-preview.png" alt="Art 4">
                <div class="masonry-caption">Street Art</div>
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/600x900?art,5" alt="Art 5">
                <div class="masonry-caption">Digital Artwork</div>
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/600x400?art,6" alt="Art 6">
                <div class="masonry-caption">Watercolor Painting</div>
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/600x750?art,7" alt="Art 7">
                <div class="masonry-caption">Photography Exhibit</div>
            </div>
            <div class="masonry-item">
                <img src="https://source.unsplash.com/random/600x550?art,8" alt="Art 8">
                <div class="masonry-caption">Mixed Media</div>
            </div>
        </div>
    </div>
</body>
</html>
