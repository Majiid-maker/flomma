<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="gambar/logo.png" sizes="192x192">
    <link rel="apple-touch-icon" href="gambar/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Gallery</title>
    <style>

        :root { 
            --pastel-pink: #ffd6e0;
            --pastel-mint: #c1f0d2;
            --pastel-lavender: #d4c4fb;
            --pastel-peach: #ffdac1;
            --pastel-blue: #b5ead7;
            --soft-gray: #f8f9fa;
            --text-dark: #333333;
            --text-light: #5a5a5a;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--pastel-pink);
        }
        .gallery-container {
            max-width: 1200px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .slide.active {
            opacity: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .slide-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 15px;
            text-align: center;
        }
        .slider-nav {
            margin-top: 20px;
        }
        .slider-nav button {
            background: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .slider-nav button:hover {
            background: #555;
        }
        .navigation-menu {
            background-color: #333;
            padding: 15px 0;
            text-align: center;
        }
        .navigation-menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navigation-menu a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="gallery-container">
        <h1>Slider Gallery</h1>
        <div class="slider">
            <div class="slide active">
                <img src="gambar/rs1.jpg" alt="Nature 1">
                <div class="slide-caption">Beautiful Nature Landscape</div>
            </div>
            <div class="slide">
                <img src="gambar/rsantarahidupdanmati.jpg" alt="Nature 2">
                <div class="slide-caption">Mountain View at Sunset</div>
            </div>
            <div class="slide">
                <img src="gambar/rsboschbrand.jpg" alt="Nature 3">
                <div class="slide-caption">Peaceful Forest Path</div>
            </div>
            <div class="slide">
                <img src="gambar/rswildanimal.jpg" alt="Nature 4">
                <div class="slide-caption">Ocean Waves Crashing</div>
            </div>
        </div>
        <div class="slider-nav">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>

    <script>
        const slides = document.querySelectorAll('.slide');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        let currentSlide = 0;

        function showSlide(n) {
            slides.forEach(slide => slide.classList.remove('active'));
            currentSlide = (n + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

        // Auto slide every 5 seconds
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
